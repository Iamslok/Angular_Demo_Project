<div class="container">
    <h3 class="text-center my-4">Angular project</h3>
    <div class="row mt-3">
        <div class="col-3" *ngFor="let data of products">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <p class="card-text">{{data.description}}</p>
                <a href="#" class="btn btn-primary" [routerLink]="['/product-details', data.id]">{{data.price}}</a>
            </div>
        </div>
    </div>
</div>
